<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe Game</title>
    <!--CSS LINK-->
    <link rel="stylesheet" href="css/style.css">
    <!--FONT AWESOME-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- FAV ICON -->
    <link rel="icon" href="logo-1.png">
</head>

<body>
   <div class="header">
        <h1>tic tac toe</h1>
    </div>
    <div class="tictactoe">
         <div class="score">
            <p><span id="p1Score">0</span> : <span id="p2Score">0</span></p>
        </div>
        <div class="container">
            <div class="block" id="box1">X</div>
            <div class="block" id="box2">0</div>
            <div class="block" id="box3"></div>
            <div class="block" id="box4"></div>
            <div class="block" id="box5"></div>
            <div class="block" id="box6"></div>
            <div class="block" id="box7"></div>
            <div class="block" id="box8"></div>
            <div class="block" id="box9"></div>
        </div>
        <div class="StartBtn">
            <a href="" id="startReset">Start Game</a>
        </div>
    </div>
    <script src="js/script.js" type="text/javascript"></script>
</body>

</html>
